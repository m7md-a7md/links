<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mohamed Ahmed — Links</title>
  <meta name="description" content="Mohamed Ahmed — Software developer. All my social links in one place" />
  <meta property="og:image" content="mo.png" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Castoro:ital@0;1&display=swap" rel="stylesheet">

<style>
:root{
  --muted:#9aa4b2;
}

html,body{
  height:100%;
  margin:0;
  font-family:'Castoro', system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
  color:#e6eef8;

  background:
    radial-gradient(1200px at 20% -10%, rgba(94, 58, 58, 0.08), transparent 40%),
    radial-gradient(800px at 90% 20%, rgba(202, 215, 247, 0.12), transparent 45%),
    linear-gradient(180deg, #18191c 0%, #000000 100%);
  background-repeat: no-repeat;
  background-attachment: fixed;
}



*{box-sizing:border-box}

.container{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px;
}

.card{
  position: relative;
  width:100%;
  max-width:420px;
  border-radius:22px;
  padding:28px;

  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);

  border:1px solid rgba(255,255,255,0.08);

  box-shadow:
    0 40px 90px rgba(0,0,0,0.7),
    0 0 60px rgba(127, 136, 156, 0.12),
    inset 0 1px 0 rgba(255,255,255,0.06);

  animation: floatIn 1.1s ease-out;
}

.card::before{
  content:'';
  position:absolute;
  inset:-2px;
  border-radius:22px;
  background: linear-gradient(
    120deg,
    rgba(41, 44, 49, 0.3),
    rgba(255,255,255,0.1),
    rgba(61, 62, 63, 0.3)
  );
  filter: blur(20px);
  opacity:.5;
  z-index:-1;
  animation: glowMove 6s ease-in-out infinite;
}

/* ===== Top ===== */
.top{
  display:flex;
  gap:14px;
  align-items:center;
  flex-direction:column;
  text-align:center;
}

.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid rgba(255,255,255,0.1);
  box-shadow: 0 0 30px rgba(222, 227, 237, 0.4);
}

h1{margin:10px 0 0;font-size:22px}
h2{margin:6px 0 0;font-size:14px;color:var(--muted);font-weight:400}

.links{
  margin-top:18px;
  display:grid;
  gap:12px;
}

.link{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  border-radius:14px;
  text-decoration:none;
  font-weight:700;
  color:inherit;

  background: rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.05);

  transition: all .5s ease;
}

.link:hover{
  transform: translateY(-4px) scale(1.01);
  box-shadow: 0 10px 30px rgba(159, 170, 200, 0.25);
  background: rgba(255,255,255,0.06);
}

.icon{
  width:44px;
  height:44px;
  display:grid;
  place-items:center;
  border-radius:12px;
  background: rgba(255,255,255,0.06);
}

.label{flex:1;text-align:right}
.sub{
  display:block;
  font-weight:400;
  color:var(--muted);
  font-size:12px;
  margin-top:4px;
}

.footer{
  margin-top:18px;
  text-align:center;
  color:inherit;
  font-size:12px;
  opacity:.6;
}

@keyframes floatIn{
  from{
    opacity:0;
    transform: translateY(30px) scale(.96);
  }
  to{
    opacity:1;
    transform: translateY(0) scale(1);
  }
}

@keyframes glowMove{
  0%{filter: blur(18px); opacity:.35;}
  50%{filter: blur(28px); opacity:.6;}
  100%{filter: blur(18px); opacity:.35;}
}

@media (max-width:420px){
  .card{padding:20px}
  .avatar{width:88px;height:88px}
}
  
.footer{
  display:flex;
  justify-content:center;
  margin-top:40px;
}


.wave-link{
  position: relative;
  padding: 14px 36px;
  color: white;
  font-size: 22px;
  font-weight: 600;
  text-decoration: none;
  border-radius: 40px;
  background: rgba(255,255,255,0.05);
  overflow: hidden;
}


.wave-link::after{
  content:"";
  position:absolute;
  top:-50%;
  left:-150%;
  width:200%;
  height:200%;
  background: radial-gradient(
    circle at 50% 50%,
    rgba(0,240,255,0.9),
    rgba(168,85,247,0.4),
    transparent 60%
  );
  animation: wave 4s linear infinite;
  opacity:0.8;
}


@keyframes wave{
  0%{
    transform: translateX(-100%) rotate(0deg);
  }
  100%{
    transform: translateX(100%) rotate(360deg);
  
</style>

</head>
<body>
  <div class="container">

        <img class="avatar" id="avatar" src="mo.png" alt="Mohamed Ahmed">
        <h1 id="displayName"></h1>
        <h2 id="displayBioEn"> </h2>
      </div>

      <div class="links" id="links"></div>



     <div class="footer">
  <a href="https://m7md-a7md.github.io/links/" class="glow-link">m7md-a7md</a>@
</div>
  </div>

    function build(){
      document.getElementById('displayName').textContent = config.name;
      document.getElementById('displayBioEn').textContent = config.bioEn;
      document.getElementById('avatar').src = config.avatar;

      const container = document.getElementById('links');
      container.innerHTML = '';
      config.links.forEach(item=>{
        const a = document.createElement('a');
        a.className = 'link';
        a.href = item.url;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';

        const icon = document.createElement('div');
        icon.className = 'icon';
        icon.innerHTML = svgs[item.icon] || '';

        const lbl = document.createElement('div');
        lbl.className = 'label';
        lbl.innerHTML = `<span>${item.title}</span>`;

        a.appendChild(icon);
        a.appendChild(lbl);

        a.addEventListener('click', ()=>{
          try{ const key = 'clicks_'+item.title.replace(/\s+/g,'_');
            localStorage.setItem(key, (parseInt(localStorage.getItem(key)||'0')+1).toString());
          }catch(e){}
        });

        container.appendChild(a);
      });
    }

    build();
  </script>
